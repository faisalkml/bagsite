<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Store</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4 md:p-8">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="flex flex-col items-center text-white">
            <svg class="animate-spin h-10 w-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="mt-4 text-lg">Submitting Order...</span>
        </div>
    </div>

    <!-- Success/Error Message Box -->
    <div id="message-box" class="message-box w-full max-w-sm rounded-lg shadow-xl p-6 transition-transform transform scale-95 duration-300">
        <div class="flex justify-between items-center mb-4">
            <h3 id="message-title" class="text-xl font-bold"></h3>
            <button onclick="hideMessage()" class="text-gray-400 hover:text-gray-600 transition-colors">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <p id="message-text" class="text-gray-700"></p>
    </div>

    <main class="w-full max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- Product Display Section -->
        <section class="lg:col-span-2 bg-white rounded-xl shadow-lg p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Our Products</h1>
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Product cards will be dynamically added here by JavaScript -->
            </div>
        </section>

        <!-- Cart and Order Form Section -->
        <section class="lg:col-span-1 bg-white rounded-xl shadow-lg p-6 flex flex-col h-full">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Your Cart</h2>
            <div id="cart-list" class="flex-grow overflow-y-auto mb-4 border-b border-gray-200 pb-4">
                <!-- Cart items will be dynamically added here -->
                <p class="text-gray-500 text-center" id="empty-cart-message">Your cart is empty.</p>
            </div>

            <!-- Total and Delivery Info -->
            <div class="text-right font-semibold text-xl mb-4">
                <p>Subtotal: <span id="subtotal-amount">0.00</span> PKR</p>
                <p class="text-green-600">Free Delivery</p>
            </div>

            <!-- Order Submission Form -->
            <form id="order-form" class="space-y-4">
                <h3 class="text-xl font-bold text-gray-700">Customer Information</h3>
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Full Address</label>
                    <textarea id="address" name="address" rows="3" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700">Order Notes (Optional)</label>
                    <textarea id="notes" name="notes" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>

                <input type="hidden" id="products-data" name="productsData">
                <input type="hidden" id="total-price" name="totalPrice">

                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-md hover:bg-blue-700 transition-colors shadow-lg">
                    Place Order Now
                </button>
            </form>
        </section>

    </main>

    <footer class="mt-8 text-center text-gray-500">
        <p>&copy; 2024 My E-commerce Store. All rights reserved.</p>
    </footer>

    <script>
        // Set your Google Apps Script URL here after you have deployed it.
        const googleAppsScriptURL = "YOUR_GOOGLE_APPS_SCRIPT_URL_HERE";

        // --- Product Data ---
        const products = [
            {
                id: 1,
                name: 'Stylish Headphones',
                price: 5500,
                image: 'https://placehold.co/400x300/4F46E5/ffffff?text=Headphones',
                description: 'High-quality wireless headphones with noise cancellation.',
            },
            {
                id: 2,
                name: 'Minimalist Smartwatch',
                price: 8200,
                image: 'https://placehold.co/400x300/F97316/ffffff?text=Smartwatch',
                description: 'Track your health and stay connected with this sleek smartwatch.',
            },
            {
                id: 3,
                name: 'Portable Power Bank',
                price: 3400,
                image: 'https://placehold.co/400x300/EAB308/ffffff?text=Power+Bank',
                description: 'Fast charging power bank to keep your devices charged on the go.',
            },
            {
                id: 4,
                name: 'Wireless Ergonomic Mouse',
                price: 1800,
                image: 'https://placehold.co/400x300/10B981/ffffff?text=Mouse',
                description: 'Comfortable and precise wireless mouse for all-day use.',
            },
            {
                id: 5,
                name: 'LED Desk Lamp',
                price: 2500,
                image: 'https://placehold.co/400x300/6366F1/ffffff?text=Lamp',
                description: 'Modern and adjustable desk lamp with multiple light settings.',
            },
        ];

        let cart = [];

        // --- DOM Elements ---
        const productListEl = document.getElementById('product-list');
        const cartListEl = document.getElementById('cart-list');
        const subtotalEl = document.getElementById('subtotal-amount');
        const orderForm = document.getElementById('order-form');
        const productsDataInput = document.getElementById('products-data');
        const totalPriceInput = document.getElementById('total-price');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const loadingOverlay = document.getElementById('loading-overlay');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageText = document.getElementById('message-text');

        /**
         * Renders all products to the page.
         */
        function renderProducts() {
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-gray-50 rounded-lg overflow-hidden shadow-md transition-transform hover:scale-105 duration-200';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold mb-1">${product.name}</h3>
                        <p class="text-gray-600 text-sm mb-2">${product.description}</p>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-bold text-gray-800">${product.price.toLocaleString()} PKR</span>
                            <button onclick="addToCart(${product.id})" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-full hover:bg-blue-600 transition-colors text-sm shadow-md">
                                <i class="fas fa-shopping-cart mr-2"></i>Add to Cart
                            </button>
                        </div>
                    </div>
                `;
                productListEl.appendChild(productCard);
            });
        }

        /**
         * Adds a product to the cart or increments its quantity if it already exists.
         * @param {number} productId The ID of the product to add.
         */
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);

            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();
            showMessage('success', 'Product Added', `${product.name} has been added to your cart.`);
        }

        /**
         * Removes a product from the cart.
         * @param {number} productId The ID of the product to remove.
         */
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        /**
         * Updates the cart's UI and calculates the total.
         */
        function updateCart() {
            cartListEl.innerHTML = ''; // Clear the current cart display
            let subtotal = 0;

            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
            } else {
                emptyCartMessage.style.display = 'none';
            }

            cart.forEach(item => {
                const cartItemEl = document.createElement('div');
                cartItemEl.className = 'flex items-center justify-between p-3 border-b border-gray-100 last:border-b-0';
                cartItemEl.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <img src="${item.image}" alt="${item.name}" class="w-12 h-12 object-cover rounded-md shadow-sm">
                        <div>
                            <p class="font-semibold text-gray-800">${item.name}</p>
                            <p class="text-gray-500 text-sm">${item.quantity} x ${item.price.toLocaleString()} PKR}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="font-bold">${(item.quantity * item.price).toLocaleString()} PKR</span>
                        <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700 transition-colors">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                cartListEl.appendChild(cartItemEl);
                subtotal += item.quantity * item.price;
            });

            subtotalEl.textContent = subtotal.toLocaleString();
            totalPriceInput.value = subtotal; // Set the hidden input value for the form
            productsDataInput.value = JSON.stringify(cart); // Set the hidden products data
        }

        /**
         * Shows a custom message box.
         * @param {string} type 'success' or 'error'.
         * @param {string} title The title of the message.
         * @param {string} text The body of the message.
         */
        function showMessage(type, title, text) {
            messageTitle.textContent = title;
            messageText.textContent = text;
            if (type === 'success') {
                messageBox.classList.remove('bg-red-200', 'text-red-800');
                messageBox.classList.add('bg-green-200', 'text-green-800');
            } else {
                messageBox.classList.remove('bg-green-200', 'text-green-800');
                messageBox.classList.add('bg-red-200', 'text-red-800');
            }
            messageBox.style.display = 'block';
            messageBox.classList.remove('scale-95');
            messageBox.classList.add('scale-100');
            
            // Auto-hide after 5 seconds for success messages
            if (type === 'success') {
                 setTimeout(hideMessage, 5000);
            }
        }

        /**
         * Hides the custom message box.
         */
        function hideMessage() {
            messageBox.classList.remove('scale-100');
            messageBox.classList.add('scale-95');
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 300); // Wait for the transition to finish
        }

        // --- Event Listeners ---
        orderForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            if (cart.length === 0) {
                showMessage('error', 'Cart is Empty', 'Please add products to your cart before placing an order.');
                return;
            }

            loadingOverlay.style.display = 'flex'; // Show loading indicator

            // Collect form data
            const formData = new FormData(orderForm);
            const data = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                address: formData.get('address'),
                notes: formData.get('notes'),
                products: JSON.parse(productsDataInput.value),
                total: totalPriceInput.value
            };

            try {
                // Send data to Google Apps Script
                const response = await fetch(googleAppsScriptURL, {
                    method: 'POST',
                    mode: 'no-cors', // Important for Apps Script web app
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                // Assuming success based on no-cors, as we can't check the response directly
                console.log('Order submitted successfully!');
                showMessage('success', 'Order Submitted!', 'Thank you! Your order has been placed successfully.');

                // Reset cart and form
                cart = [];
                updateCart();
                orderForm.reset();

            } catch (error) {
                console.error('Error submitting order:', error);
                showMessage('error', 'Submission Failed', 'There was an error submitting your order. Please try again.');
            } finally {
                loadingOverlay.style.display = 'none'; // Hide loading indicator
            }
        });

        // Initial render
        window.onload = () => {
            renderProducts();
            updateCart();
            // --- FIX ADDED HERE ---
            // This line ensures the loading overlay is explicitly hidden on page load,
            // preventing the issue you described.
            loadingOverlay.style.display = 'none';
        };

    </script>
</body>
</html>
